<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit&display=swap" rel="stylesheet"> 
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="upper">
            <h3>Your Result</h3>
            <div class="circle">
                <span>76</span>
                <span>of 100</span>
            </div>
            <h2>Great</h2>
            <p>
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>
        <div class="lower">
            <h3>Summary</h3>
            <div class="info one">
                <div>
                    <img src="icon-reaction.svg" alt="">
                    Reaction
                </div>
                <div>
                    <span>80</span>
                    <span>/ 100</span>
                </div>
            </div>
            <div class="info two">
                <div>
                    <img src="icon-memory.svg" alt="">
                    Memory
                </div>
                <div>
                    <span>92</span>
                    <span>/ 100</span>
                </div>
            </div>
            <div class="info three">
                <div>
                    <img src="icon-verbal.svg" alt="">
                    Verbal
                </div>
                <div>
                    <span>61</span>
                    <span>/ 100</span>
                </div> 
            </div>
            <div class="info four">
                <div>
                    <img src="icon-visual.svg" alt="">
                    Visual
                </div>
                <div>
                    <span>72 </span>
                    <span>/ 100</span>
                </div>  
            </div>
            <button>Continue</button>
        </div>
    </main>
</body>

</html>
